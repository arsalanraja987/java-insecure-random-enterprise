name: Trivy PCAP Monitor

on:
  workflow_dispatch:

jobs:
  monitor-outbound-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image (PCAP version)
        run: |
          docker build -f Dockerfile.pcap -t outbound-monitor .

      - name: Run container and extract .pcap
        run: |
          docker run --rm --cap-add=NET_ADMIN --name monitor outbound-monitor
          mkdir -p ./pcap-output
          docker cp monitor:/app/traffic.pcap ./pcap-output/ || true

      - name: Upload .pcap file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-capture
          path: ./pcap-output/traffic.pcap
